{% extends 'base.html' %}

{% block content %}
    {% for agenda in agendas %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Contact</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ agenda.contact_name }} {{ agenda.contact_lastname }}</td>
            <td><a
              class="open-details"
              href="{% url 'agenda_detail' public_id=agenda.public_id %}"><i class="fa-solid fa-eye"></i></a>
              <a href="{% url 'agenda_delete' public_id=agenda.public_id %}"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
      </table>
    {% endfor %}
{% endblock %}
